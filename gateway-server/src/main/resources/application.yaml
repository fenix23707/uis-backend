spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
      routes:
        - id: specialization-server
          uri: ${SPECIALIZATION_SERVER_URL:http://localhost:8082}/
          predicates:
            - Path=/api/specializations/**, /api/disciplines/**
        - id: security-server
          uri: ${SECURITY_SERVER_URL:http://localhost:8081}/
          predicates:
            - Path=/api/security/**

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.cloud.gateway: INFO
