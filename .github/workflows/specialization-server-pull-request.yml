name: master-pull-request-specialization-server-pipeline

on:
  pull_request:
    branches: [ "main" ]
    paths: 
      - specialization-server/**

defaults:
  run:
    working-directory: specialization-server

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - name: Clone Repo
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build 
      run: mvn clean install
